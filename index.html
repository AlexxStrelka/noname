<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hometask JS 3-4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="style4.css">
           
</head>
<body>
<div class="container">
	<div class="timer">
			<div class="timerMain">
					<span id="h">00</span><span>:</span>
					<span id="m">00</span><span>:</span>
					<span id="s">00</span>
			</div>
			<span class="msc">000</span>
	</div>
<div class="buttons">
		<button class="btn btn-success btn-large start">START</button>
		<button class="btn btn-warning btn-large clear">CLEAR</button>
</div>	
</div>

<script type="text/javascript" src="script4.js"></script>
</body>
</html>
